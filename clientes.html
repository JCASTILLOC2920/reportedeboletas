<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Nuevo Cliente</h1>
        <form id="cliente-form">
            <!-- Los atributos 'name' DEBEN coincidir con los encabezados de tu Google Sheet -->
            <div class="mb-3">
                <label for="razon-social" class="form-label">Razón Social</label>
                <input type="text" class="form-control" id="razon-social" name="RazónSocial" required>
            </div>
            <div class="mb-3">
                <label for="ruc" class="form-label">RUC</label>
                <input type="text" class="form-control" id="ruc" name="RUC" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="Direccion">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="Telefono">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submit-button">Guardar Cliente</button>
        </form>
        <div id="status" class="mt-3"></div>
    </div>

    <script>
        // ▼ ¡PEGA AQUÍ LA URL DE LA IMPLEMENTACIÓN DE TU SCRIPT PARA LA HOJA DE CLIENTES! ▼
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwEvKzv0aosMEoVC5w2fubTUO_L5T0XofBeeoK_EKFGnJqB1tgDvfk1jpZWlonkupIqtw/exec'; 
        const form = document.getElementById('cliente-form');
        const statusDiv = document.getElementById('status');
        const submitButton = document.getElementById('submit-button');

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.innerText = 'Guardando...';
            statusDiv.innerHTML = '';

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        statusDiv.innerHTML = `<div class="alert alert-success" role="alert">¡Cliente registrado con éxito!</div>`;
                        form.reset();
                    } else {
                        // Si el script devuelve un error, lo mostramos
                        throw new Error(data.error ? data.error.message : 'Ocurrió un error desconocido.');
                    }
                })
                .catch(error => {
                    console.error('Error completo:', error);
                    statusDiv.innerHTML = `<div class="alert alert-danger" role="alert"><strong>Error:</strong> ${error.message || JSON.stringify(error)}</div>`;
                })
                .finally(() => {
                    submitButton.disabled = false;
                    submitButton.innerText = 'Guardar Cliente';
                });
        });
    </script>
</body>
</html>
